default:
  image: ruby:3.4.7

  before_script:
    - apt-get update && apt-get install -y clang
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    - gem update --system
    - gem install bundler
    - bundle install

test:
  variables:
    RB_SYS_FORCE_INSTALL_RUST_TOOLCHAIN: 'true'
  script:
    - source "$HOME/.cargo/env" && bundle exec rake test
